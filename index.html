<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Detection Web App</title>
</head>

<body>
    <h2>Phone Detection Web App</h2>

    <button onclick="scan()">Scan Phones</button>
    <p id="result"></p>

    <script>
        async function scan() {
            try {
                let r = await fetch("http://127.0.0.1:8000/scan");
                r = await r.json();
                document.getElementById("result").innerText =
                    "Phones detected: " + r.phones_detected;
            } catch (err) {
                document.getElementById("result").innerText =
                    "Error contacting server: " + err.message;
            }
        }
    </script>
</body>

</html>
